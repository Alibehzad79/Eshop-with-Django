<div class="col-lg-3 order-lg-1 order-2">
    <div class="hiraola-blog-sidebar-wrapper">
        <div class="hiraola-blog-sidebar">
            <div class="hiraola-sidebar-search-form">
                <form action="{% url 'search' %}" method="get">
                    <input type="text" class="hiraola-search-field" name="query" value="{{ request.GET.query }}" placeholder="search here">
                    <button type="submit" class="hiraola-search-btn"><i class="fa fa-search"></i>
                    </button>
                </form>
            </div>
        </div>
        <div class="hiraola-blog-sidebar">
            <h4 class="hiraola-blog-sidebar-title">Categories</h4>
            <ul class="hiraola-blog-archive">
                {% for category in categories %}
                    <li><a href="{% url 'blog_category_mother' category.slug %}">{{ category.name }}</a> ({{ category.categorychild_set.count }})
                    </li>
                {% endfor %}

            </ul>
        </div>
        <br>
        <div class="hiraola-blog-sidebar">
            <h4 class="hiraola-blog-sidebar-title">Recent Post</h4>
            {% for recent_article in recent_articles %}
                <div class="hiraola-recent-post">
                <div class="hiraola-recent-post-thumb">
                    <a href="{% url "blog_detail" recent_article.id recent_article.title_in_url %}">
                        <img class="img-full" src="{{ recent_article.image.url }}"
                             alt="{{ recent_article.image_alt }}">
                    </a>
                </div>
                <div class="hiraola-recent-post-des">
                    <span><a href="{% url "blog_detail" recent_article.id recent_article.title_in_url %}">{{ recent_article.title }}</a></span>
                    <span class="hiraola-post-date">{{ recent_article.date_created.date }}</span>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</div>
